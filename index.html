<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shiver Loading</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="card">
        <div id="card-header" class="card-header animated-bg">
            <img src="https://images.unsplash.com/photo-1551024709-8f23befc6f87?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=957&q=80" alt="">

        </div>
        <div class="card-content">
            <h3 id="title" class="card-title animated-bg animated-bg-text">Lorem, ipsum dolor.</h3>
            <p class="card-excerpt" id="excerpt">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eaque, totam?
                <span class="animated-bg animated-bg text">&nbsp;</span>
                <span class="animated-bg animated-bg text">&nbsp;</span>
                <span class="animated-bg animated-bg text">&nbsp;</span>
                <span class="animated-bg animated-bg text">&nbsp;</span>
            </p>
            <div class="author">
                <div class="profile-img animated-bg" id="profile_img">
                    <img src="https://randomuser.me/api/portraits.men.4.jpg" alt="author">
                </div>
                <div class="author-info">
                    <strong class="animated-bg animated-bg-text">Kelvin Rono</strong>
                    <small class="animated-bg animated-bg-text" id="date">August 22, 2022</small>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
